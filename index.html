<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclist Data Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #loading, #error {
            text-align: center;
            padding: 20px;
        }
        #error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-box {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <h1>Cyclist Data Dashboard</h1>
    <div id="loading">Loading data, please wait...</div>
    <div id="error" style="display:none;"></div>
    <div id="dashboard" style="display:none;">
        <div class="stats-container" id="stats"></div>
        <div class="chart-container">
            <canvas id="roleChart"></canvas>
        </div>
        <h2>Cyclist Data</h2>
        <table id="cyclistTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Role</th>
                    <th>Cost</th>
                    <th>Ownership (%)</th>
                    <th>Points</th>
                    <th>Cost per Point</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('cyclist-data.json', function(data) {
                $('#loading').hide();
                $('#dashboard').show();

                const cyclists = data.cyclists;
                let totalCost = 0;
                let totalPoints = 0;
                const roles = {};

                cyclists.forEach(cyclist => {
                    totalCost += cyclist.cost;
                    totalPoints += cyclist.points;
                    roles[cyclist.role] = (roles[cyclist.role] || 0) + 1;

                    const costPerPoint = cyclist.cost_per_point === "Infinity" ? "âˆž" : parseFloat(cyclist.cost_per_point).toFixed(2);
                    $('#cyclistTable tbody').append(`
                        <tr>
                            <td>${cyclist.name}</td>
                            <td>${cyclist.team}</td>
                            <td>${cyclist.role}</td>
                            <td>${cyclist.cost}</td>
                            <td>${cyclist.ownership}</td>
                            <td>${cyclist.points}</td>
                            <td>${costPerPoint}</td>
                        </tr>
                    `);
                });

                const avgCost = (totalCost / cyclists.length).toFixed(2);
                const avgPoints = (totalPoints / cyclists.length).toFixed(2);

                $('#stats').html(`
                    <div class="stat-box">
                        <h3>Total Cyclists</h3>
                        <p>${cyclists.length}</p>
                    </div>
                    <div class="stat-box">
                        <h3>Average Cost</h3>
                        <p>${avgCost}</p>
                    </div>
                    <div class="stat-box">
                        <h3>Average Points</h3>
                        <p>${avgPoints}</p>
                    </div>
                `);

                const ctx = document.getElementById('roleChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(roles),
                        datasets: [{
                            data: Object.values(roles),
                            backgroundColor: [
                                '#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#4bc0c0', '#ff9f40'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Cyclist Roles Distribution'
                            }
                        }
                    }
                });
