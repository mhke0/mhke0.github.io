<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Data Dash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>VELO DATA DASH</h1>
    <div id="loading">LOADING DATA, PLEASE WAIT...</div>
    <div id="error" style="display:none;"></div>
    <div id="dashboard" style="display:none;">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'OverviewTab')" id="defaultOpen">Stats</button>
            <button class="tablinks" onclick="openTab(event, 'LeagueScoresTab')">League Scores</button>
            <button class="tablinks" onclick="openTab(event, 'Top50Tab')">Top 50 Cyclists</button>
            <button class="tablinks" onclick="openTab(event, 'CostVsPointsTab')">Cost vs Points</button>
            <button class="tablinks" onclick="openTab(event, 'CyclistDataTab')">Cyclist Data Table</button>
            <button class="tablinks" onclick="openTab(event, 'IdealTeamTab')">Dream Team</button>
        </div>

        <div id="OverviewTab" class="tabcontent">
            <div class="stats-container" id="stats"></div>
            <div class="chart-container">
                <canvas id="roleChart"></canvas>
            </div>
        </div>

        <div id="Top50Tab" class="tabcontent">
            <div class="chart-container">
                <div id="top50Chart"></div>
            </div>
        </div>
        
        <div id="CostVsPointsTab" class="tabcontent">
            <div class="chart-container">
                <div id="costVsPointsChart"></div>
            </div>
        </div>
        
        <div id="LeagueScoresTab" class="tabcontent">
            <div class="chart-container">
                <div id="leagueScoresChart"></div>
            </div>
        </div>

        <div id="CyclistDataTab" class="tabcontent">
            <h2>Cyclist Data</h2>
            <table id="cyclistTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Team</th>
                        <th onclick="sortTable(2)">Role</th>
                        <th onclick="sortTable(3)">Cost</th>
                        <th onclick="sortTable(5)">Points</th>
                        <th onclick="sortTable(6)">Cost per Point</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

            <div id="IdealTeamTab" class="tabcontent">
                <h2>Dream Team (Max Cost: 100)</h2>
                <div id="dreamTeamStats"></div>
                <div id="dreamTeamRiders"></div>
                <div class="chart-container">
                    <canvas id="dreamTeamChart"></canvas>
                </div>
            </div>
       
    </div>
    <p>VISIT COUNT: <span id="visit-count">1</span></p>





 <script>
    $(document).ready(function() {
        $.getJSON('cyclist-data.json', function(data) {
            $('#loading').hide();
            $('#dashboard').show();

            if (!data.cyclists || !data.league_scores) {
                throw new Error("Missing required data in JSON file");
            }

            let cyclists = data.cyclists;
            let leagueScores = data.league_scores;

            // Call the function when the page loads
            updateVisitCount();
            
            // Sort cyclists by cost_per_point (convert "Infinity" to a large number for sorting)
            cyclists.sort((a, b) => {
                const costPerPointA = a.cost_per_point === "Infinity" ? Infinity : parseFloat(a.cost_per_point);
                const costPerPointB = b.cost_per_point === "Infinity" ? Infinity : parseFloat(b.cost_per_point);
                return costPerPointA - costPerPointB;
            });

            // Get the top 50 cyclists
            let top50Cyclists = cyclists.slice(0, 50);

            let totalCost = 0;
            let totalPoints = 0;
            const roles = {};

            cyclists.forEach(cyclist => {
                totalCost += cyclist.cost;
                totalPoints += cyclist.points;
                roles[cyclist.role] = (roles[cyclist.role] || 0) + 1;

                const costPerPoint = cyclist.points === 0 ? "âˆž" : (cyclist.cost / cyclist.points).toFixed(2);
                $('#cyclistTable tbody').append(`
                    <tr>
                        <td>${cyclist.name}</td>
                        <td>${cyclist.team}</td>
                        <td>${cyclist.role}</td>
                        <td>${cyclist.cost}</td>
                        <td>${cyclist.points}</td>
                        <td>${costPerPoint}</td>
                    </tr>
                `);
            });

            const avgCost = (totalCost / cyclists.length).toFixed(2);
            const avgPoints = (totalPoints / cyclists.length).toFixed(2);

            $('#stats').html(`
                <div class="stat-box">
                    <h3>Total Cyclists</h3>
                    <p>${cyclists.length}</p>
                </div>
                <div class="stat-box">
                    <h3>Average Cost</h3>
                    <p>${avgCost}</p>
                </div>
                <div class="stat-box">
                    <h3>Average Points</h3>
                    <p>${avgPoints}</p>
                </div>
            `);

            const ctx = document.getElementById('roleChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(roles),
                    datasets: [{
                        data: Object.values(roles),
                        backgroundColor: [
                            '#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#4bc0c0', '#ff9f40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Cyclist Roles Distribution'
                        }
                    }
                }
            });

            // Create top 50 efficiency chart
            const trace = {
                x: top50Cyclists.map(c => c.name),
                y: top50Cyclists.map(c => c.cost_per_point === "Infinity" ? 0 : c.cost_per_point),
                type: 'bar',
                marker: {
                    color: top50Cyclists.map(c => {
                        switch(c.role) {
                            case 'All Rounder': return 'red';
                            case 'Climber': return 'blue';
                            case 'Sprinter': return 'green';
                            default: return 'gray';
                        }
                    })
                },
                text: top50Cyclists.map(c => `Points: ${c.points}<br>Cost: ${c.cost}`),
                hoverinfo: 'text+y'
            };

            const layout = {
                title: {
                    text: 'Top 50 Cyclists by Cost Efficiency(Lower is better)',
                    font: {
                        family: 'VT323, monospace',
                        size: 24,
                        color: '#ff1493'
                    }
                },
                xaxis: {
                    title: 'Cyclist Name',                   
                    tickangle: -45,
                    tickfont: {
                    family: 'VT323, monospace',
                    size: 14,
                    color: '#000000'
                    }
                },
                yaxis: {
                    title: 'Cost per Point',
                    titlefont: {
                        family: 'VT323, monospace',
                        size: 16,
                        color: '#ff1493'
                    },
                    tickfont: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                legend: {
                    font: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                paper_bgcolor: '#fff0f5',
                plot_bgcolor: '#fff0f5',
                height: 500,
                margin: {
                    l: 50,
                    r: 50,
                    b: 100,
                    t: 50,
                    pad: 4
                }
            };


            Plotly.newPlot('top50Chart', [trace], layout);

            // Create league scores stacked bar chart
            const baseData = {
                "Team Name": 0,
                "Iberische Halbpinsel": 7405,
                "Ganz anderer Teamname": 9297,
                "Team Fiestina": 8128
            };
            const middleData = {
                "Team Name": 9062,
                "Iberische Halbpinsel": 9530,
                "Ganz anderer Teamname": 7506,
                "Team Fiestina": 8964
            };

            // Function to find the exact matching key or the closest match
            function findExactOrClosestMatch(obj, searchKey) {
                // First, try to find an exact match
                if (obj.hasOwnProperty(searchKey)) {
                    return searchKey;
                }
                
                // If no exact match, find the closest match
                return Object.keys(obj).find(key => 
                    key.toLowerCase().includes(searchKey.toLowerCase()) || 
                    searchKey.toLowerCase().includes(key.toLowerCase())
                ) || searchKey;
            }

            const leagueTrace1 = {
                x: leagueScores.map(team => team.name),
                y: leagueScores.map(team => baseData[findExactOrClosestMatch(baseData, team.name)] || 0),
                name: 'Giro',
                type: 'bar',
                marker: { color: 'pink' }
            };

            const leagueTrace2 = {
                x: leagueScores.map(team => team.name),
                y: leagueScores.map(team => middleData[findExactOrClosestMatch(middleData, team.name)] || 0),
                name: 'TdF',
                type: 'bar',
                marker: { color: 'yellow' }
            };

            const leagueTrace3 = {
                x: leagueScores.map(team => team.name),
                y: leagueScores.map(team => team.points),
                name: 'Vuelta',
                type: 'bar',
                marker: { color: 'red' }
            };

const leagueLayout = {
                title: {
                    text: 'League Scores (Stacked)',
                    font: {
                        family: 'VT323, monospace',
                        size: 24,
                        color: '#ff1493'
                    }
                },
                barmode: 'stack',
                xaxis: {
                    title: '',
                    tickangle: -45,
                    tickfont: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                yaxis: {
                    title: '',
                    titlefont: {
                        family: 'VT323, monospace',
                        size: 16,
                        color: '#ff1493'
                    },
                    tickfont: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                legend: {
                    font: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                paper_bgcolor: '#fff0f5',
                plot_bgcolor: '#fff0f5',
                height: 500,
                margin: {
                    l: 50,
                    r: 50,
                    b: 100,
                    t: 50,
                    pad: 4
                }
            };

            Plotly.newPlot('leagueScoresChart', [leagueTrace1, leagueTrace2, leagueTrace3], leagueLayout);

            // Create cost vs points scatter plot for top 50
            const costVsPointsTrace = {
                x: top50Cyclists.map(c => c.points),
                y: top50Cyclists.map(c => c.cost),
                mode: 'markers',
                type: 'scatter',
                text: top50Cyclists.map(c => c.name),
                marker: {
                    size: 10,
                    color: top50Cyclists.map(c => {
                        switch(c.role) {
                            case 'All Rounder': return 'red';
                            case 'Climber': return 'blue';
                            case 'Sprinter': return 'green';
                            default: return 'gray';
                        }
                    })
                },
                hoverinfo: 'text+x+y'
            };

            const costVsPointsLayout = {
                title: {
                    text: 'Cost vs Points (Top 50)',
                    font: {
                        family: 'VT323, monospace',
                        size: 24,
                        color: '#ff1493'
                    }
                },
                barmode: 'stack',
                xaxis: {
                    title: 'Points',
                    tickangle: -45,
                    tickfont: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                yaxis: {
                    title: 'Cost',
                    titlefont: {
                        family: 'VT323, monospace',
                        size: 16,
                        color: '#ff1493'
                    },
                    tickfont: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                legend: {
                    font: {
                        family: 'VT323, monospace',
                        size: 14,
                        color: '#000000'
                    }
                },
                paper_bgcolor: '#fff0f5',
                plot_bgcolor: '#fff0f5',
                height: 500,
                margin: {
                    l: 50,
                    r: 50,
                    b: 100,
                    t: 50,
                    pad: 4
                }
            };

       

            Plotly.newPlot('costVsPointsChart', [costVsPointsTrace], costVsPointsLayout);

            // Display dream team data
            if (data.dream_team) {
                displayDreamTeam(data.dream_team);
            }

            // Open the default tab
            document.getElementById("defaultOpen").click();
            
        }).fail(function(jqxhr, textStatus, error) {
            $('#loading').hide();
            $('#error').text("Error fetching data: " + error).show();
        });
    });

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Function to sort the table based on the clicked column
    function sortTable(columnIndex) {
        const table = document.getElementById("cyclistTable");
        let rows, switching, i, x, y, shouldSwitch, direction, switchcount = 0;
        switching = true;
        direction = "asc"; 
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[columnIndex];
                y = rows[i + 1].getElementsByTagName("TD")[columnIndex];
                if (direction == "asc") {
                    if (columnIndex === 3 || columnIndex === 4 || columnIndex === 5 || columnIndex === 6) {
                        if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (direction == "desc") {
                    if (columnIndex === 3 || columnIndex === 4 || columnIndex === 5 || columnIndex === 6) {
                        if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount == 0 && direction == "asc") {
                    direction = "desc";
                    switching = true;
                }
            }
        }
    }

    // Page view counter
    function updateVisitCount() {
        fetch('https://api.countapi.xyz/update/mhke0.github.io/visits/?amount=1')
        .then(response => response.json())
        .then(data => {
            document.getElementById('visit-count').innerText = data.value;
        })
        .catch(error => console.error('Error updating visit count:', error));
    }
     
function displayDreamTeam(dreamTeam) {
    let statsHtml = `<h3>Total Cost: ${dreamTeam.total_cost.toFixed(2)} | Total Points: ${dreamTeam.total_points}</h3>`;
    $('#dreamTeamStats').html(statsHtml);

    // Define color scheme for each role
    const roleColors = {
        'All Rounder': '#ff6384',
        'Climber': '#36a2eb',
        'Sprinter': '#cc65fe',
        'Unclassed': '#ffce56',
        'Other': '#4bc0c0'  // For the additional rider
    };

    // Sort riders by points (highest to lowest) within each role
    let allRounders = dreamTeam.riders.filter(r => r.role === 'All Rounder').sort((a, b) => b.points - a.points);
    let climbers = dreamTeam.riders.filter(r => r.role === 'Climber').sort((a, b) => b.points - a.points);
    let sprinters = dreamTeam.riders.filter(r => r.role === 'Sprinter').sort((a, b) => b.points - a.points);
    let unclassed = dreamTeam.riders.filter(r => r.role === 'Unclassed').sort((a, b) => b.points - a.points);
    
    // Combine riders in the specified order
    let orderedRiders = [
        ...allRounders.slice(0, 2),
        ...climbers.slice(0, 2),
        ...sprinters.slice(0, 1),
        ...unclassed.slice(0, 3)
    ];

    // Find the additional rider (the one that doesn't fit into the main categories)
    let additionalRider = dreamTeam.riders.find(r => !orderedRiders.includes(r));
    if (additionalRider) {
        orderedRiders.push(additionalRider);
    }

    let ridersHtml = '<h4>Riders:</h4><ol style="list-style-type: none; padding: 0;">';
    orderedRiders.forEach((rider, index) => {
        let backgroundColor = roleColors[rider.role] || roleColors['Other'];
        ridersHtml += `
            <li style="background-color: ${backgroundColor}; color: white; margin-bottom: 5px; padding: 10px; border-radius: 5px;">
                ${index + 1}. ${rider.name} (${rider.role}) - Cost: ${rider.cost}, Points: ${rider.points}
            </li>`;
    });
    ridersHtml += '</ol>';
    $('#dreamTeamRiders').html(ridersHtml);

    // Create a pie chart for the dream team
    const ctx = document.getElementById('dreamTeamChart').getContext('2d');
    const roleData = {};
    orderedRiders.forEach(rider => {
        roleData[rider.role] = (roleData[rider.role] || 0) + rider.points;
    });

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: Object.keys(roleData),
            datasets: [{
                data: Object.values(roleData),
                backgroundColor: Object.keys(roleData).map(role => roleColors[role] || roleColors['Other'])
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Dream Team Points Distribution by Role'
                }
            }
        }
    });
}
    

    </script>
    
</body>
</html>
