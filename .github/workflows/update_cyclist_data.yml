name: Update Cyclist Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # Specify the Python version you're using
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas plotly
    - name: Run cyclist analyzer script
      run: |
        python cyclist_analyzer.py > cyclist-data.json 2>error.log
        if [ $? -ne 0 ]; then
          echo "Python script encountered an error:"
          cat error.log
          exit 1
        fi
    - name: Check script output
      if: failure()
      run: |
        echo "Contents of cyclist-data.json:"
        cat cyclist-data.json || echo "cyclist-data.json does not exist"
        echo "Contents of error.log:"
        cat error.log || echo "error.log does not exist"
    - name: Commit and push if changed
      if: success()
      run: |
        git config --global user.email "moritzhacke@gmail.com"
        git config --global user.name "mhke0"
        git add cyclist-data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update cyclist data [skip ci]" && git push)
