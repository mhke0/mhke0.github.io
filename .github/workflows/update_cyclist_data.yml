name: Update Cyclist Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas plotly
    - name: Run cyclist analyzer script
      run: |
        python cyclist_analyzer.py > cyclist-data.json 2>error.log
        echo "Python script output (if any):"
        cat cyclist-data.json || echo "No output to cyclist-data.json"
        echo "Error log contents (if any):"
        cat error.log || echo "No error log generated"
        if [ -s error.log ]; then
          echo "Python script encountered an error"
          exit 1
        fi
    - name: Commit and push if changed
      if: success()
      run: |
        git config --global user.email "moritzhacke@gmail.com"
        git config --global user.name "mhke0"
        git add cyclist-data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update cyclist data [skip ci]" && git push)
