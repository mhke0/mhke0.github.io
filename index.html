<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velo Data Dash</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #loading, #error {
            text-align: center;
            padding: 20px;
        }
        #error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-box {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 20px;
            height: 500px;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>Cyclist Data Dashboard</h1>
    <div id="loading">Loading data, please wait...</div>
    <div id="error" style="display:none;"></div>
    <div id="dashboard" style="display:none;">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'OverviewTab')" id="defaultOpen">Overview</button>
            <button class="tablinks" onclick="openTab(event, 'Top50Tab')">Top 50 Cyclists</button>
            <button class="tablinks" onclick="openTab(event, 'LeagueScoresTab')">League Scores</button>
            <button class="tablinks" onclick="openTab(event, 'CyclistDataTab')">Cyclist Data</button>
        </div>

        <div id="OverviewTab" class="tabcontent">
            <div class="stats-container" id="stats"></div>
            <div class="chart-container">
                <canvas id="roleChart"></canvas>
            </div>
        </div>

        <div id="Top50Tab" class="tabcontent">
            <div class="chart-container">
                <div id="top50Chart"></div>
            </div>
        </div>

        <div id="LeagueScoresTab" class="tabcontent">
            <div class="chart-container">
                <div id="leagueScoresChart"></div>
            </div>
        </div>

        <div id="CyclistDataTab" class="tabcontent">
            <h2>Cyclist Data</h2>
            <table id="cyclistTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Team</th>
                        <th onclick="sortTable(2)">Role</th>
                        <th onclick="sortTable(3)">Cost</th>
                        <th onclick="sortTable(4)">Ownership (%)</th>
                        <th onclick="sortTable(5)">Points</th>
                        <th onclick="sortTable(6)">Cost per Point</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('cyclist-data.json', function(data) {
                $('#loading').hide();
                $('#dashboard').show();

                let cyclists = data.cyclists;
                let leagueScores = data.league_scores;

                // Sort cyclists by cost_per_point (convert "Infinity" to a large number for sorting)
                cyclists.sort((a, b) => {
                    const costPerPointA = a.cost_per_point === "Infinity" ? Infinity : parseFloat(a.cost_per_point);
                    const costPerPointB = b.cost_per_point === "Infinity" ? Infinity : parseFloat(b.cost_per_point);
                    return costPerPointA - costPerPointB;
                });

                // Get the top 50 cyclists
                let top50Cyclists = cyclists.slice(0, 50);

                let totalCost = 0;
                let totalPoints = 0;
                const roles = {};

                cyclists.forEach(cyclist => {
                    totalCost += cyclist.cost;
                    totalPoints += cyclist.points;
                    roles[cyclist.role] = (roles[cyclist.role] || 0) + 1;

                    const costPerPoint = cyclist.cost_per_point === "Infinity" ? "âˆž" : parseFloat(cyclist.cost_per_point).toFixed(2);
                    $('#cyclistTable tbody').append(`
                        <tr>
                            <td>${cyclist.name}</td>
                            <td>${cyclist.team}</td>
                            <td>${cyclist.role}</td>
                            <td>${cyclist.cost}</td>
                            <td>${cyclist.ownership}</td>
                            <td>${cyclist.points}</td>
                            <td>${costPerPoint}</td>
                        </tr>
                    `);
                });

                const avgCost = (totalCost / cyclists.length).toFixed(2);
                const avgPoints = (totalPoints / cyclists.length).toFixed(2);

                $('#stats').html(`
                    <div class="stat-box">
                        <h3>Total Cyclists</h3>
                        <p>${cyclists.length}</p>
                    </div>
                    <div class="stat-box">
                        <h3>Average Cost</h3>
                        <p>${avgCost}</p>
                    </div>
                    <div class="stat-box">
                        <h3>Average Points</h3>
                        <p>${avgPoints}</p>
                    </div>
                `);

                const ctx = document.getElementById('roleChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(roles),
                        datasets: [{
                            data: Object.values(roles),
                            backgroundColor: [
                                '#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#4bc0c0', '#ff9f40'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Cyclist Roles Distribution'
                            }
                        }
                    }
                });

                // Create top 50 efficiency chart
                const trace = {
                    x: top50Cyclists.map(c => c.name),
                    y: top50Cyclists.map(c => c.cost_per_point === "Infinity" ? 0 : c.cost_per_point),
                    type: 'bar',
                    marker: {
                        color: top50Cyclists.map(c => {
                            switch(c.role) {
                                case 'All Rounder': return 'red';
                                case 'Climber': return 'blue';
                                case 'Sprinter': return 'green';
                                default: return 'gray';
                            }
                        })
                    },
                    text: top50Cyclists.map(c => `Points: ${c.points}<br>Cost: ${c.cost}`),
                    hoverinfo: 'text+y'
                };

                const layout = {
                    title: 'Top 50 Cyclists by Cost Efficiency (Lower is Better)',
                    xaxis: {
                        title: 'Cyclist Name',
                        tickangle: -45
                    },
                    yaxis: {
                        title: 'Cost per Point'
                    },
                    font: {
                        size: 10
                    },
                    height: 500,
                    margin: {
                        l: 50,
                        r: 50,
                        b: 100,
                        t: 50,
                        pad: 4
                    }
                };

                Plotly.newPlot('top50Chart', [trace], layout);

                // Create league scores stacked bar chart
                const baseData = [0, 7405, 9297, 8128];
                const middleData = [9062, 9530, 7506, 8964];
                const topData = leagueScores.map(team => team.points);

                const leagueTrace1 = {
                    x: leagueScores.map(team => team.name),
                    y: baseData,
                    name: 'Base',
                    type: 'bar',
                    marker: {
                        color: 'pink'
                    }
                };

                const leagueTrace2 = {
                    x: leagueScores.map(team => team.name),
                    y: middleData,
                    name: 'Middle',
                    type: 'bar',
                    marker: {
                        color: 'yellow'
                    }
                };

                const leagueTrace3 = {
                    x: leagueScores.map(team => team.name),
                    y: topData,
                    name: 'Top',
                    type: 'bar',
                    marker: {
                        color: 'red'
                    }
                };

                const leagueLayout = {
                    title: 'League Scores (Stacked)',
                    barmode: 'stack',
                    xaxis: {
                        title: 'Team Name',
                        tickangle: -45
                    },
                    yaxis: {
                        title: 'Points'
                    },
                    font: {
                        size: 10
                    },
                    height: 500,
                    margin: {
                        l: 50,
                        r: 50,
                        b: 100,
                        t: 50,
                        pad: 4
                    }
                };

                Plotly.newPlot('leagueScoresChart', [leagueTrace1, leagueTrace2, leagueTrace3], leagueLayout);

                // Open the default tab
                document.getElementById("defaultOpen").click();

            }).fail(function(jqxhr, textStatus, error) {
                $('#loading').hide();
                $('#error').text("Error fetching data: " + error).show();
            });
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Function to sort the table based on the clicked column
        function sortTable(columnIndex) {
            const table = document.getElementById("cyclistTable");
            let rows, switching, i, x, y, shouldSwitch, direction, switchcount = 0;
            switching = true;
            direction = "asc"; 
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("TD")[columnIndex];
                    if (direction == "asc") {
                        if (columnIndex === 3 || columnIndex === 4 || columnIndex === 5 || columnIndex === 6) {
                            if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (direction == "desc") {
                        if (columnIndex === 3 || columnIndex === 4 || columnIndex === 5 || columnIndex === 6) {
                            if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && direction == "asc") {
                        direction = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
